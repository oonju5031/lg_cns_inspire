<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button type="button" id="btn1" onclick="btnHandler()">click</button>
    <button type="button" id="btn2">click</button>
    

    <script>
        const btnHandler = () => {
            window.alert("btn1 click");
        }
        

        let btn = document.querySelector("#btn2");
        console.log(">>> btn2 " , typeof btn); 
        btn.onclick = function() {
           
            const numbers = [1,2,3,4,5,6,7] ; 
            console.log('>>> numbers ' , numbers) ;
            // Quiz) 버튼 클릭시 해당 배열 요소에 있는 값을 제곱한 결과를 출력하고자 한다면?
            // 배열의 함수 중에 map() : 배열의 각 요소를 반환하여 처리하고 새로운 배열을 반환하는 함수
            result = numbers.filter( value => value%2 == 0 )
                            .map( value => value * 2 ) ; 
                            
            console.log('>>> result ' , result) ;
        }

    </script>

</body>
</html>
