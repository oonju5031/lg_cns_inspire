<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 선택자(class, id, tag)  { 속성 : 값 } */
        ul {
            list-style: none ;
        }
        li {
            line-height: 30px ;
        }
        label {
            width: 100px;
            float: left ;
        }
        button {
            background-color: red ;
            color: white ;
            border: none ;
            border-radius: 8px ;
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <form action="./thanks.html" method="get"> 
        <fieldset>
            <legend>배송예약 정보입력</legend>
            <ul>
                <li>
                    <label>주문상품</label>
                    <input type="text" name="product">
                </li>
                <li>
                    <label>주문자명</label>
                    <input type="text" name="name">
                </li>
                <li>
                    <label>배송지</label>
                    <input type="text" name="address">
                </li>
                <li>
                    <label>연락처</label>
                    <input type="tel" name="phone">
                </li>
                <li>
                    <label>배송일 지정</label>
                    <input type="date" name="date"> 
                </li>
            </ul>

            <div align="center">
                <button type="submit">예약</button>
                <button type="reset">취소</button>
            </div>

        </fieldset>
    </form>
</body>
</html>
